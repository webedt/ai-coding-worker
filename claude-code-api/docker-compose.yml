version: '3.8'

services:
  claude-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-code-sse-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - CLAUDE_CODE_CREDENTIALS_JSON=${CLAUDE_CODE_CREDENTIALS_JSON}
      - PORT=3000
      - WORKSPACE_DIR=/workspace
      - NODE_ENV=production
    volumes:
      # Mount workspace directory for persistent storage
      - ./workspace:/workspace
      # Optional: Mount custom config directory
      # - ./claude-config:/root/.claude
    # Restart policy: 'no' for ephemeral containers, 'unless-stopped' for persistent
    restart: "no"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - claude-network

networks:
  claude-network:
    driver: bridge
